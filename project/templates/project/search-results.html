{% extends 'project/basic.html' %} {% block body %}
<div class="container">
  <h1>{{numResults}} results for "{{searchQuery}}"</h1>
  <br /><br />
  {% for i in project_list %}
  <h1>{{i.p_name}}</h1>
  <p>{{i.p_desc}}</p>
  <p>{{i.p_prerequisite}}</p>
  <p>{{i.p_part}}</p>
  <p>{{i.p_level}}</p>
  <p>{{i.p_category}}</p>
  <img src="/media/{{i.p_image}}" style="width: 150px; height: 150px" />

  {% endfor %}
</div>
{% endblock %}
